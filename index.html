<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb6b745762.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Caprasimo&family=Caramel&family=Cookie&family=Kaushan+Script&family=Lilita+One&family=Montserrat:ital,wght@0,400;0,700;1,300&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WebPlayer</title>
</head>
<body>
   <div class="wrapper">
        <div class="player">
            <div class="title">Now Playing!</div>
            <div class="cover"><img class="cover_img active" src="./images/voot.png" alt="cover"></div>
            <div class="song">brooklyn</div>
            <audio src="./audio/jah-khalib-odinokij-strannik-poteryal-svoyu-dorogu-mp3.mp3"></audio>
            <div class="progress_container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev"><i class="fa-solid fa-backward"></i></div>           
                <div class="btn play"><i class="fa-solid fa-play img_src"></i></div>           
                <div class="btn next"><i class="fa-solid fa-forward"></i></div>           
            </div>
        </div>

   </div>
   
</body>
<script src="main.js"></script>
</html>
